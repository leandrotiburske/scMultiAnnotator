name: scverse_env
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.9
  - jax
  - jaxlib
  - pip
  - pip:
    - torch
    - torchvision
    - torchaudio
    - --index-url https://download.pytorch.org/whl/cu117
    - scvi-tools==0.20.3
    - pandas==2.0.0
    - numpy==1.26.4
    - 'scanpy[leiden]'
    - louvain